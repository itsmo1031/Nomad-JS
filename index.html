<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Something</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <!-- <script src="clock.js"></script> -->
  </head>
  <body>
    <!-- Clock Area -->
    <div class="center">
      <div id="bar-clock">
        <div class="hour"><div class="time"></div></div>
        <div class="minutes"><div class="time"></div></div>
        <div class="seconds"><div class="time"></div></div>
        <div id="human-time"></div>
      </div>
    </div>
    <!-- Greeting Area -->
    <form action="" class="js-form form">
      <input type="text" name="" id="" placeholder="What is your name?" />
    </form>
    <span class="js-greetings greetings"></span>
    <!-- ToDo Area -->
    <form action="" class="js-toDoForm todo">
      <input type="text" name="" id="" placeholder="Write a to do" />
    </form>
    <div class="toDoContainer"><ul class="js-toDoList toDoList"></ul></div>
    <span class="js-weather weather"></span>
    <script src="js/columnClock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
